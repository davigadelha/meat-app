<div class="form-group has-feedback" [class.has-success]="hasSuccess()"
                        [class.has-error]="hasError()">
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{label}}</label>
  <ng-content></ng-content>
  <!-- <input type="text" class="form-control" id="inputSuccess" required minlength="5" name="adress" #input="ngModel" ngModel placeholder="EndereÃ§o" autocomplete="off"> -->
  <span class="help-block" *ngIf="showTip && hasSuccess()"><i class="fa fa-check"></i> Ok</span>
  <span class="help-block" *ngIf="showTip && hasError()"><i class="fa fa-remove"></i> {{errorMessage}}</span>
</div>
